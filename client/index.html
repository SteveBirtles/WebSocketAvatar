<!doctype html>

<html>

  <head>
    <title>WebSocket Powererd Avatars</title>
    <link rel="stylesheet" type="text/css" href="/client/styles.css">
    <script src="/client/demoscripts.js"></script>
    <script src="/client/setup.js"></script>
    <script src="/client/websocket.js"></script>
    <script src="/client/inputs.js"></script>
    <script src="/client/ui.js"></script>
    <script src="/client/entities.js"></script>
    <script src="/client/frame.js"></script>
    <script src="/client/render.js"></script>
  </head>

  <body onload="pageLoad()">

      <canvas id="avatarCanvas"></canvas>

      <div id="chat">
          <h1>Say a message</h1>
          <input type="text" id="chattext">
      </div>

      <div id="newentity">
          <h1>Create an entity</h1>
          <select id="recentScripts"></select>
          <h3>Script when entity spawns</h3>
          <textarea id="spawn"></textarea>
          <h3>Script to run every server tick (0.1s)</h3>
          <textarea id="script"></textarea>
          <div>
              <button id="newentitybutton">Confirm</button>
          </div>
      </div>

      <div id="content">

        <div id="avatarPicker"></div>
        <div id="tilesDiv"></div>
        <div id="itemsDiv"></div>

      </div>


  </body>

</html>
